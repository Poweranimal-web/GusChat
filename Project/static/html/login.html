<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type = "text/css" href="/Static/css/styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="wrapper">
        <form method="post"  name="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username">
                <ion-icon class="i" name="person-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password">
                <ion-icon class="i" name="lock-closed-outline"></ion-icon>
            </div>
            <div class="remember">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me">Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <p class="error data-invalid">Either account doesn't exist or input data invalid </p>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="/reg">Register</a></p>
            </div>
        </form>
    </div>
</body>
<script src="/Static/js/login.js" defer></script>
</html>
